<head>
  <title>futureference</title>
</head>

<body>
<div class="row">
	<div class="span6 offset3">
  {{loginButtons}}
   </div>
</div>
  {{> main}}

</body>

<template name="main">
  {{! it would be cool if this button was evenutally a logo or something}}
  <div class="row">
  	<div class="span6 offset3">
  	<input type="button" value="home" class="btnHome btn"/>
  </div>
</div>
  {{#if currentPage}}
  {{> userPage}}
  {{else}}
  {{> home}}
  {{/if}}
</template>

<template name="home">
  <div class="row">
  	<div class="span6 offset3">
  <h1>Hello World!</h1>
  {{greeting}}
  <br>
  <br>
  </div>
</div>
  {{#if loggedIn}}
  {{> userSearch}}
  {{else}}
  <div class="row">
  	<div class="span6 offset3">
  	<p>In order to view quotes and use the site, you must log in above!</p>
  	</div>
  </div>
  {{/if}}
  <br>
  <br>
  <br>
</template>

<template name="userSearch">
<div class="row">
	<div class="span6 offset3">
	<input type="text" id="txtFriendSearch" placeholder="Type in a friend's Email!"/>
	</div>
</div>
</template>

<template name="userPage">
<div class="row">
	<div class="span6 offset3">
		<h1>{{userName}}</h1>
	</div>
</div>
<div class="row">
	<div class="span6 offset3">
		<input type="text" id="txtAddQuote" placeholder="So fickle is the heart..."/>
	</div>
</div>
<div class="row">
	<div class="span6 offset3">
		{{#each user}}
    {{>quote}}
		{{/each}}
	</div>
</div>
</template>

<template name="quote">
{{#if selectedQuote}}
<p><data-toggle="tooltip" data-animation = "true" title= "Likes: {{totalLiked}}">{{quote}}</a></p>
{{#if isOwner}}
<input type="button" value="Delete" class="btnDelete btn btn-link"/>
{{/if}}
{{#unless isOwner}}
<input type="button" value="Favorite" class="btnFavorite btn-link"/>

{{/unless}}
{{/if}}
{{#unless selectedQuote}}
<p><data-toggle="tooltip" data-animation = "true" title= "Likes: {{totalLiked}}">{{quote}}</a></p>
{{/unless}}
</template>
